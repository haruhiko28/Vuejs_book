<!DOCTYPE html>
<html>
    <head>
        <title>
            MY first Vue app
        </title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Vue3</h1>
        <div id="app">{{message}}</div>
    </body>
    <script>
        const appdata = {
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        }   
        Vue.createApp(appdata).mount('#app')
    </script>
</html>
